{% extends 'base.html' %}
{% load static %}

{% block content %}

    
  <div class="container-inline">
      <h1 style="color: wheat">
         THIS IS SICK
    </h1>
    <section id="welcomePage">
      <div id="welcome-message">
        <h1>Welcome to</h1>
        <h1>My Music App!</h1>
      </div>
      <div class="music-img">
        <img src="{% static 'images/musicIcons.webp' %}" alt="music-icon" />
      </div>
    </section>

    <!-- Registration -->
    <section id="registerPage">
      <form method="POST">
            <fieldset>
                <legend>Profile</legend>
                {{ profile_form }}
                {% csrf_token %}
                <button type="submit" class="register">Enter</button>
            </fieldset>
      </form>
    </section>
  </div>
    
{% endblock %}
