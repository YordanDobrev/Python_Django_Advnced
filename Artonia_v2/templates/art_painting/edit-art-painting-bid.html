{% extends 'base.html' %}

{% block content %}
    <main>
        <!-- Bid Art Painting Form -->
        <section>
            <div class="workshop-form-card">
                <h2 class="workshop-form-header">Bid Art Painting</h2>

                <form class="workshop-form-fields" method="POST" action="">
                    {% csrf_token %}
                    {{ form }}
                    <!-- form button -->
                    <div class="workshop-buttons">
                        <button class="view-button" type="submit">Bid</button>
                        <a class="view-button" type="submit" style="background-color: darkred; margin: initial"
                           href="{% url 'details_art-painting' artpainting.pk %}">Cancel</a>
                    </div>
                </form>
                
            </div>
        </section>
    </main>
{% endblock %}
